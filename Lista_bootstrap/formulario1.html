<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Exercícios - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="mx-5">

    <h6 class="mt-4 pb">Formulário 1</h6>
    <form class="border p-3">
        <div class="row">
            <div class="col">
                <label for="nome" class="form-label">First name</label>
                <input type="text" id="nome" class="form-control" placeholder="Mark">
            </div>
            <div class="col">
                <label for="sobrenome" class="form-label">Last name</label>
                <input type="text" id="sobrenome" class="form-control" placeholder="Otto">
            </div>
            <div class="col">
                <label for="usuario" class="form-label">Username</label>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text">@</span>
                    <input type="text" id="usuario" class="form-control" placeholder="Username">
                </div>
            </div>
        </div>

        <div class="row mt-4 pb">
            <div class="col-7">
                <label for="cidade" class="form-label">City</label>
                <input type="text" id="cidade" class="form-control" placeholder="City">
            </div>
            <div class="col">
                <label for="estado" class="form-label">State</label>
                <input type="text" id="estado" class="form-control" placeholder="State">
            </div>
            <div class="col">
                <label for="cep" class="form-label">Zip</label>
                <input type="number" id="cep" class="form-control" placeholder="Zip">
            </div>
        </div>

        <div class="form-check mt-4 pb">
            <input class="form-check-input" type="checkbox" id="checkDefault">
            <label class="form-check-label" for="checkDefault">
                Agree to terms and conditions
            </label>
        </div>

        <div class="row mt-4 pb">
            <div class="col">
                <button type="submit" class="btn btn-primary">Submit form</button>
            </div>
        </div>
    </form>

    <h6 class="mt-4 pb">Formulário 2</h6>
    <form class="border p-3">
        <div class="row">
            <div class="col-1">
                <label class="form-label">Código</label>
                <span class="input-group-text">32</span>

                <label class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Nome Completo do Cliente">

            <div class="col-4">

                <input type="email" class="form-control" placeholder="cliente@dominio.com">
            </div>
            <div class="col-2">
                <label class="form-label">CPF</label>
                <input type="number" class="form-control" placeholder="Só números">
            </div>
        </div>

        <div class="row mt-4 pb">
            <div class="col-2">
                <label class="form-label">N° Celular</label>
                <input type="tel" class="form-control" placeholder="N° Celular">
            </div>
            <div class="col-2">
                <label class="form-label">N° Telefone fixo</label>
                <input type="tel" class="form-control" placeholder="N° telefone">
            </div>
            <div class="col-2">
                <label class="form-label">CEP</label>
                <input type="number" class="form-control" placeholder="ex:88308070">
            </div>
            <div class="col-2">
                <label class="form-label">Logradouro</label>
                <input type="text" class="form-control" placeholder="ex:Rua 1400,">
            </div>
            <div class="col-1">
                <label class="form-label">N°</label>
                <input type="number" class="form-control" placeholder="N°">
            </div>
            <div class="col-3">
                <label class="form-label">Bairro</label>
                <input type="text" class="form-control" placeholder="Bairro">
            </div>
        </div>

        <div class="row mt-4 pb">
            <div class="col-3">
                <label class="form-label">Cidade</label>
                <input type="text" class="form-control" placeholder="Cidade">
            </div>
            <div class="col-1">
                <label class="form-label">UF</label>
                <input type="text" class="form-control text-uppercase" placeholder="UF">
            </div>
            <div class="col-2">
                <label class="form-label">Status</label>
                <select class="form-select">
                    <option selected>Selecione</option>
                    <option value="1">Um</option>
                    <option value="2">Dois</option>
                    <option value="3">Três</option>
                </select>
            </div>
        </div>

        <div class="row mt-4 pb">
            <div class="col gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-danger" type="reset">Resetar</button>
                <button class="btn btn-success" type="button">Próximo</button>
            </div>
        </div>
    </form>

<h6 class="mt-4 pb">Formulário 4</h6>
<form class="border p-3">
    <h4 class="mb-3">Novo Usuário</h4>

    <!-- Nome (full width) -->
    <div class="mb-3">
        <label for="nomeusuario" class="form-label">Nome:</label>
        <input type="text" id="nomeusuario" class="form-control" placeholder="Informe o nome...">
    </div>

    <!-- CPF | Endereço | Nível -->
    <div class="row mb-3 align-items-center">
        <div class="col-md-3">
            <label for="cpfusuario" class="form-label">CPF:</label>
            <input type="text" id="cpfusuario" class="form-control" placeholder="Informe o CPF...">
        </div>

        <div class="col-md-7">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" id="endereco" class="form-control" placeholder="Informe o endereço...">
        </div>

        <div class="col-md-2">
            <label for="nivel" class="form-label">Nível:</label>
            <select id="nivel" class="form-select">
                <option value="">--</option>
                <option>Admin</option>
                <option>Usuário</option>
            </select>
        </div>
    </div>

    <!-- Email | Senha | Status -->
    <div class="row mb-3 align-items-center">
        <div class="col-md-7">
            <label for="emailusuario" class="form-label">Email:</label>
            <input type="email" id="emailusuario" class="form-control" placeholder="Informe o email...">
        </div>

        <div class="col-md-3">
            <label for="senhausuario" class="form-label">Senha:</label>
            <input type="password" id="senhausuario" class="form-control" placeholder="Informe a senha...">
        </div>

        <div class="col-md-2">
            <label for="statususuario" class="form-label">Status:</label>
            <select id="statususuario" class="form-select">
                <option value="">--</option>
                <option>Ativo</option>
                <option>Inativo</option>
            </select>
        </div>
    </div>

    <!-- Botões alinhados à direita -->
    <div class="d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-success">Enviar</button>
        <button type="reset" class="btn btn-secondary">Cancelar</button>
    </div>
</form>

    <h6 class="mt-4 pb">Formulário 5</h6>
    <form class="border p-3">
        <h5 class="mb-3">Billing address</h5>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">First name</label>
                <input type="text" class="form-control" placeholder="First name">

            <div class="col">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control" placeholder="Last name">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text">@</span>

            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Email (Optional)</label>

    </form>
